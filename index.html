<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Entrega Javascript</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>Bienvenido al bolichongo Javascript</h1>
        <h3>Donde te vas a ir mareado más por la logica, que por el alcohol.... Ah, y tal vez haya enanos</h3>
    </header>
    <div>
        <p>Por favor, ingresa tu edad para continuar:</p>
        <input type="number" id="edad" placeholder="Ingresa tu edad">
        <button id="ingresarBtn">Ingresar</button>
    </div>

    <div id="mesaVipSection">
        <p>¿Cuántas personas serán en tu mesa VIP?</p>
        <input type="number" id="cantidadPersonas" placeholder="Cantidad de personas">
        <button id="elegirMesaBtn">Elegir Mesa</button>
    </div>

    <div id="opcionesBebidasSection">
        <p>Elige las bebidas para tu mesa:</p>
        <select id="bebidasSelect">
            <option value="Cerveza">Cerveza</option>
            <option value="Champagne">Champagne</option>
            <option value="Semen de pitufo">Semen de pitufo</option>
            <option value="Agua">Agua</option>
        </select>
        <button id="agregarBebidaBtn">Agregar Bebida</button>
        <button id="quitarBebidaBtn">Quitar Bebida</button>
        <button id="mostrarCarritoBtn">Mostrar Carrito</button>
        <button id="calcularTotalBtn">Calcular Total y Finalizar Compra</button>
    </div>

    <div id="pedidoGuardado">
        <h2>Pedido Guardado:</h2>
        <p id="bebidaGuardada"></p>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
